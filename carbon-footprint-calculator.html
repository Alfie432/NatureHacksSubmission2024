<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/earth.ico" type="image/x-icon" />
    <link rel="stylesheet" href="cfc.css" />
    <title>Carbon Footprint Calculator</title>
  </head>

  <header>
    <div class="name">
      <h1>Carbon Footprint Calculator</h1>
      <p>- See how much carbon emissions you are adding to the world</p>
      <a href="index.html" class="cfc-button">Home Page</a>
    </div>
  </header>

  <body>
    <div class="container">
      <h1>Carbon Footprint Calculator</h1>
      <form id="footprintForm" onsubmit="calculateFootprint(event)">
        <label for="km">Daily kilometers driven (car):</label>
        <input type="number" id="km" placeholder="e.g., 30" required />

        <label for="electricity">Monthly electricity usage (kWh):</label>
        <input
          type="number"
          id="electricity"
          placeholder="e.g., 300"
          required
        />

        <label for="waste">Monthly waste (kg):</label>
        <input type="number" id="waste" placeholder="e.g., 20" required />

        <button type="submit">Calculate Carbon Footprint</button>
      </form>
      <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
